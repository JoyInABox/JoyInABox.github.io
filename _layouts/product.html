---
layout: default
---
<div class="product">
  <h1>{{ page.title }}</h1>
  {% if page.img %}
    <img src={{ page.img }} height=500 width=500>
  {% endif %}
  {{ content }}
</div>
<script>
  function addItem(){
    if(sessionStorage.getItem('{{ page.id }}')){
      sessionStorage.setItem('{{ page.id }}', sessionStorage.getItem('{{ page.id }}')+1);
    } else {
      sessionStorage.setItem('{{ page.id }}', 1);
    }
  }
</script>
<a href="#" onClick="addItem();">Add to cart</a>
